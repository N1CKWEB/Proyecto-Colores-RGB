<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores-RGB</title>
    <link rel="stylesheet" href="/Estilos/style.css">
    <link rel="shortcut icon" href="/IMG/faviconRGBNew.png" type="image/x-icon">
</head>
<body>
    
    <body id="center-flex">
          <div class="contenedor-principal">
            <div class="contenedor-interno">
                
                <div class="color">
                   <label for="rojo">Rojo(R)</label> 
                   <input type="range" name="" id="rojo" min="0" max="255" value="23" step="1"> 
                   <p id="text-rojo"></p>
                </div>
                
                <div class="color">
                   <label for="verde">Verde(G)</label> 
                   <input type="range" name="" id="verde" min="0" max="255" value="41" step="1"> 
                   <p id="text-verde"></p>
                </div>
                
                <div class="color">
                   <label for="azul">Azul(G)</label> 
                   <input type="range" name="" id="azul" min="0" max="255" value="56" step="1"> 
                   <p id="text-azul"></p>
                </div>

            </div>
          </div>

    </body>


    <script src="/Dinamica/app.js"></script>
</body>
</html>
